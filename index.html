<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="desktop-wallpaper-web-development.jpg"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Thi thử online</title>
  </head>
  <body>
    <div class="login">
      <img
        src="web-design-coding-web-developing-macbook.jpg"
        alt="login image"
        class="login__img"
      />

      <form action="" class="login__form">
        <h1 class="login__title">Login</h1>

        <div class="login__content">
          <div class="login__box">
            <i class="fa-solid fa-user login__icon"></i>
            <div class="login__box-input">
              <input
                type="text"
                required
                class="login__input"
                id="login-user"
                placeholder=" "
              />
              <label for="login-user" class="login__label">Họ và tên</label>
            </div>
          </div>

          <div class="login__box">
            <i class="fa-solid fa-cake-candles"></i>
            <div class="login__box-input">
              <input
                type="text"
                required
                class="login__input"
                id="login-birth"
                placeholder=" "
              />
              <label for="login-birth" class="login__label">Ngày sinh</label>
            </div>
          </div>

          <div class="login__box">
            <i class="fa-solid fa-id-card"></i>
            <div class="login__box-input">
              <input
                type="text"
                required
                class="login__input"
                id="login-id"
                placeholder=" "
              />
              <label for="login-id" class="login__label">Mã sinh viên</label>
            </div>
          </div>

          <div class="login__box">
            <i class="fa-solid fa-user login__icon"></i>
            <div class="login__box-input">
              <input
                type="text"
                required
                class="login__input"
                id="login-room"
                placeholder=" "
              />
              <label for="login-room" class="login__label">Lớp</label>
            </div>
          </div>
        </div>

        <a
          href="page.html"
          target="_blank"
          rel="noopener noreferrer"
          class="login__button"
        >
          Login
        </a>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
